<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Matrix Chat</title>
  <style>
    body {
      margin: 0; 
      height: 100vh; 
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    canvas { position: fixed; top:0; left:0; z-index: -1; }
    #chat {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      width: 80%; max-width: 800px;
      border: 2px solid #0ff;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
    #messages { max-height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    #inputBox { width: 70%; }
    button {
      background: black; color: #0ff; border: 1px solid #0ff;
      padding: 5px 10px; cursor: pointer;
    }
    #toggleImage { float: right; }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="chat">
    <div id="messages"></div>
    <input id="inputBox" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
    <button id="toggleImage">Image: OFF</button>
  </div>

  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i=0; i<drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random()*chars.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if (drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Chat Logic
    let isImageMode = false;
    const toggleBtn = document.getElementById("toggleImage");
    toggleBtn.onclick = () => {
      isImageMode = !isImageMode;
      toggleBtn.textContent = `Image: ${isImageMode ? "ON" : "OFF"}`;
    };

    const sendBtn = document.getElementById("sendBtn");
    const inputBox = document.getElementById("inputBox");
    const messages = document.getElementById("messages");

    function addMessage(content, isBot=false, isImage=false) {
      const div = document.createElement("div");
      div.className = "msg";
      if (isImage) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(content);
        img.style.maxWidth = "100%";
        div.appendChild(img);
      } else {
        div.textContent = (isBot ? "Bot: " : "You: ") + content;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const text = inputBox.value;
      if (!text) return;
      addMessage(text);
      inputBox.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text, isImage: isImageMode })
      });

      if (isImageMode) {
        const blob = await res.blob();
        addMessage(blob, true, true);
      } else {
        const data = await res.json();
        addMessage(data.reply, true);
      }
    };
  </script>
</body>
</html>
